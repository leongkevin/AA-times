<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
		<link rel="stylesheet" href="./stylesheets/components/masthead.css" />
		<link rel="stylesheet" href="./stylesheets/global.css">
		<title>Document</title>
	</head>
	<body>
		<div class="masthead">
				<div class="masthead__menu-search-button">
					<div class="masthead-menu-button">
					<i class="fa fa-bars"></i>
					</div>
					<div class="masthead-search-button">
					<i class="fa fa-search"></i>
					</div>
				</div>
        <div class="masthead__action-buttons">
					<div class="subscribe-button">
						<button>SUBSCRIBE NOW</button>
					</div>
					<div class="login-button">
						<button>LOG IN</button>
					</div>
					<div class="setting-button">
						<i class="fas fa-cog"></i>
					</div>
				</div>
        <div class="masthead__little-technologies">
					<span class="css-link">CSS</span>
					<span class="html-link">HTML</span>
					<span class="js-link">Javascript</span>
					<span class="python-link">Python</span>
				</div>
				<div class="masthead__date">Tuesday, October 31, 2019</div>
				<div class="masthead__logo">
					<img src="./images/AA_Times_Logo.png" />
				</div>
				<div class="masthead__paper">
					<i class="far fa-newspaper"></i> Today's Paper
				</div>
		</div>
	</body>
</html>
